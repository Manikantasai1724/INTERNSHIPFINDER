<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Internship Finder</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: #ffffff;
        width: 440px;
        padding: 35px 30px;
        border-radius: 18px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.12);
        text-align: center;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h2 {
        margin-bottom: 8px;
        color: #2a2a2a;
        font-weight: 600;
    }

    p {
        color: #555;
        font-size: 14px;
        margin-bottom: 18px;
    }

    input[type="file"] {
        padding: 22px;
        width: 100%;
        border: 2px dashed #8b9df8;
        background: #f4f6ff;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="file"]:hover {
        border-color: #5c6efb;
        background: #eef1ff;
    }

    button {
        margin-top: 25px;
        padding: 13px;
        width: 100%;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #4c6fff, #3a55d9);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.25s ease-in-out;
        font-weight: 500;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(76,111,255,0.4);
    }

    #output {
        margin-top: 25px;
        text-align: left;
        background: #fafbff;
        padding: 16px;
        border-radius: 10px;
        border: 1px solid #e4e6f0;
        max-height: 260px;
        overflow-y: auto;
        font-size: 14px;
        line-height: 1.6;
        white-space: normal;      /* ‚úÖ Show output as full paragraphs */
        word-wrap: break-word;
    }

    .loading {
        margin-top: 15px;
        font-style: italic;
        color: #555;
        font-size: 14px;
        animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
    }
</style>

</head>
<body>

<div class="container">
    <h2>üöÄ AI Internship Finder</h2>
    <p>Upload your resume to get internship recommendations</p>

    <input type="file" id="resume" accept="application/pdf">

    <button onclick="analyzeResume()">Find Internships</button>

    <div id="loading" class="loading" style="display:none;">Analyzing resume... Please wait ‚è≥</div>

    <!-- ‚úÖ Output changed from <pre> to <div> -->
    <div id="output"></div>
</div>

<script>
    // ‚úÖ Original JS (unchanged)
    async function analyzeResume() {
        const file = document.getElementById("resume").files[0];
        if (!file) {
            alert("Please select a resume (PDF).");
            return;
        }

        document.getElementById("loading").style.display = "block";
        document.getElementById("output").textContent = "";

        let form = new FormData();
        form.append("data", file);

        try {
            const response = await fetch("https://meenakshi25.app.n8n.cloud/webhook-test/158c3bee-ca25-4cb0-8b9c-d7155a19f1a8", {
                method: "POST",
                body: form
            });

            const raw = await response.text();
            const clean = raw.replace(/<[^>]*>/g, '').trim();
            document.getElementById("output").textContent = clean;
        } catch (err) {
            document.getElementById("output").textContent = "‚ö†Ô∏è Error connecting to server.";
        }

        document.getElementById("loading").style.display = "none";
    }
</script>

</body>
</html>
